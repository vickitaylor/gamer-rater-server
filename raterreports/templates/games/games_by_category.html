{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>GamerRater Reports</title>
</head>

<body>
    <h1>Number of Games in each Category</h1>

    <ol>
        {% for cat in cat_list %}
        <li>
            {{ cat.name }} has {{cat.number}} games in the category.
        </li>
        {% endfor %}
    </ol>
</body>

</html>
